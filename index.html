<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <title>Books</title>
    </head>

    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            body {
                font-family: 'Poppins', sans-serif;
                margin-top: 5rem;
            }

        </style>

        <div class="container">
            <h3>BOOKS</h3>
            <form id="book-form">
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" class='u-full-width'>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class='u-full-width'>
                </div>
                <div>
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" class='u-full-width'>
                </div>
                <button type="submit" class='u-full-width button-primary'>ADD BOOK</button>
            </form>

            <hr>

            <table class='u-full-width'>
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>ISBN</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id='book-list'></tbody>
            </table>
        </div>
        
        <script src="./app.js"></script>
    </body>
</html>
